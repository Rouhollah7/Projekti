 <!DOCTYPE html>
    <html>
    <head>
        <script src="p1b.js" charset="utf-8"></script>
        <link rel="stylesheet" href="p1b.css">
    </head>
    <body>
        <form id="kyselylomake" onsubmit="return lomakke()">
            <label for="nimi">Nimi:</label>
            <input type="text" id="nimi" name="nimi" required>

            <br>

            <label for="email">Sähköposti:</label>
            <input type="email" id="email" name="email" required>

            <br>

            <label for="ika">Ikä:</label>
            <input type="text" id="ika" name="ika" min="18" max="99" required>

            <br>

            <label for="pudotus">Mikä on lempiaine koulussa:</label>
            <select id="pudotus" name="pudotus">
                <option value="valitse">Valitse vaihtoehto</option>
                <option value="Matikka">Matikka</option>
                <option value="Ohjelmointi">Ohjelmointi</option>
                <option value="Liikunta">Liikunta</option>
                <option value="Äidinkieli">Äidinkieli</option>
            </select>

            <br>

            <h3>Ryhmä radio-nappeja:</h3>
            <input type="radio" name="ryhma" value="vaihto1">Vaihtoehto 1<br />
            <input type="radio" name="ryhma" value="vaihto2">Vaihtoehto 2 <br />

            <br>

            <h3>Valitse useita:</h3>
            <input type="checkbox" id="valintaruutu1" name="valintaruudut" value="v1">Valinta 1<br />
            <input type="checkbox" id="valintaruutu2" name="valintaruudut" value="v2">Valinta 2<br />

            <br>
            <br>

            <label for="lisakommenti">Lisäkommentti:</label>
            <textarea id="lisakommenti" name="lisakommenti" rows="4" cols="50" placeholder="Kirjoita lisäkommenttisi tähän"></textarea>

            <br>

            <button type="submit" id="laheta">Lähetä</button>
        </form>
    </body>
</html>
